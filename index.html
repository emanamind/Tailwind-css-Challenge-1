<html lang="en">

<head>

</head>

<body>
    <form class="flex justify-center items-center w-screen h-screen">
        <div class=" p-8 border bg-zinc-100 pt-5 grid grid-cols-2 rounded-2xl gap-5 text-black w-fit pb-0 pr-0">
            <div class="flex flex-col justify-between">

                    <p class="mt-5">Welcome our - Sign up Page</p>

                <div>

                            <input type="text" placeholder="Enter Your Username"

                            <label for="username"
                                class="font-bold mb-1 font-sans text-black/40 text-sm">EMAIL</label>

                                class="bg-transparent font-bold outline-none border-b placeholder-black/30" required>

                            <label for="username"
                                class="font-bold mb-1 font-sans text-black/40 text-sm">PASSWARD</label>

                                class="bg-transparent font-bold outline-none border-b placeholder-black/30" required>
                        </div>
                    
                </div>
                <div class="flex gap-5 items-center">
                    <input type="submit" class="px-6 text-lg mt-6 py-2 rounded-full bg-pink-500 hover:bg-pink-600 transition-all duration-500 text-white font-bold cursor-pointer">

                </div>    
            </div>
